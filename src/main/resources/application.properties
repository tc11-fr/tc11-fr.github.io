# =============================================================================
# TC11 Quarkus Application Configuration
# =============================================================================

# HTTP Server Configuration
quarkus.http.port=8080

# Development Profile
%dev.quarkus.profile=dev

# =============================================================================
# MCP Server Configuration (Model Context Protocol)
# These properties configure the MCP server for GitHub Copilot Coding Agent
# integration during local development.
#
# Reference: https://docs.github.com/en/enterprise-cloud@latest/copilot/how-tos/use-copilot-agents/coding-agent/extend-coding-agent-with-mcp
# =============================================================================
mcp.server.enabled=true
mcp.server.path=/mcp
mcp.server.port=8080
