# Instagram configuration
# 
# The fetcher uses this fallback chain:
# 1. Instagram Graph API (if credentials configured)
# 2. Headless browser scraping via Playwright (if no API credentials)
# 3. Existing instagram.json file (if all else fails)

tc11.instagram.enabled=true
tc11.instagram.output-path=content/instagram.json
tc11.instagram.username=tc11assb

# Instagram Graph API credentials (optional - enables API mode)
# Set these via environment variables: INSTAGRAM_ACCESS_TOKEN and INSTAGRAM_ACCOUNT_ID
# If not set, the fetcher will use headless browser scraping instead
# tc11.instagram.access-token=${INSTAGRAM_ACCESS_TOKEN:}
# tc11.instagram.account-id=${INSTAGRAM_ACCOUNT_ID:}
