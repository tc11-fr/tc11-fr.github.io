# Instagram Graph API configuration
# To use the Instagram Graph API, you need:
# 1. An Instagram Professional account (Business or Creator)
# 2. A Facebook Page connected to the Instagram account  
# 3. A Facebook App with Instagram Graph API permissions
# 4. Configure the access token and account ID below

tc11.instagram.enabled=true
tc11.instagram.output-path=content/instagram.json

# Instagram Graph API credentials (required for automatic fetching)
# Set these via environment variables: INSTAGRAM_ACCESS_TOKEN and INSTAGRAM_ACCOUNT_ID
# Or uncomment and set directly here (not recommended for production)
# tc11.instagram.access-token=${INSTAGRAM_ACCESS_TOKEN:}
# tc11.instagram.account-id=${INSTAGRAM_ACCOUNT_ID:}
