# TC11 Site Configuration

# HTTP Server Configuration
quarkus.http.port=8080

# MCP Server Configuration
# These properties configure the MCP (Model Context Protocol) server
# for the GitHub Copilot coding agent integration.
# Reference: https://docs.github.com/en/enterprise-cloud@latest/copilot/how-tos/use-copilot-agents/coding-agent/extend-coding-agent-with-mcp

# Enable/disable the MCP server (default: true)
mcp.server.enabled=true

# Path where the MCP endpoint is exposed (default: /mcp)
mcp.server.path=/mcp

# Port for the MCP server (uses the same HTTP port)
mcp.server.port=8080
