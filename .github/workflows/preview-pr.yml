name: Roq Site Preview PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Surge
        run: npm install -g surge

      - name: Build Roq site
        run: |
          QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw -B -q package quarkus:run

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          export DEPLOY_DOMAIN=https://pr-${{ github.event.pull_request.number }}-roq-preview.surge.sh
          surge ./target/roq --domain $DEPLOY_DOMAIN --token $SURGE_TOKEN
          echo "DEPLOY_DOMAIN=$DEPLOY_DOMAIN" >> $GITHUB_ENV

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const url = process.env.DEPLOY_DOMAIN;
            github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview Roq site: [${url}](${url})`
            });
