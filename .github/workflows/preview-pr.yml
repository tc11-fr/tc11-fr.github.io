name: Roq Site Preview PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["Issue to Markdown PR"]
    types: [completed]

permissions:
  actions: read           # nÃ©cessaire pour tÃ©lÃ©charger l'artifact du workflow A
  contents: read
  pull-requests: write

concurrency:
  group: roq-preview-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  preview:
    # Si dÃ©clenchÃ© par workflow_run, on ne part que si le workflow A a rÃ©ussi
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # --- Cas workflow_run: rÃ©cupÃ©rer le PR number dÃ©posÃ© par le workflow A ---
      - name: Download PR number artifact (workflow_run)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: pr-number
          run-id: ${{ github.event.workflow_run.id }}
          path: ./_tmp_pr

      - name: Resolve PR number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            if [ -f ./_tmp_pr/pr-number.txt ]; then
              PR=$(cat ./_tmp_pr/pr-number.txt | tr -d ' \n')
              echo "PR_NUMBER=$PR" >> $GITHUB_ENV
            fi
          fi

      - name: Stop if PR number is missing
        if: ${{ env.PR_NUMBER == '' }}
        run: |
          echo "No PR number found (nothing to preview). Exiting gracefully."
          exit 0

      # Checkout toujours sur le merge-ref de la PR
      - name: Checkout PR (merge ref)
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/merge

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # (optionnel mais conseillÃ©) prÃ©-chauffe les deps Maven
      - name: Prime Maven cache (go-offline)
        run: ./mvnw -B -q -DskipTests dependency:go-offline

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Surge
        run: npm install -g surge

      - name: Build Roq site
        run: QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw -B -q package quarkus:run

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          export DEPLOY_DOMAIN=https://pr-${{ env.PR_NUMBER }}-roq-preview.surge.sh
          surge ./target/roq --domain $DEPLOY_DOMAIN --token $SURGE_TOKEN
          echo "DEPLOY_DOMAIN=$DEPLOY_DOMAIN" >> $GITHUB_ENV

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            const url = process.env.DEPLOY_DOMAIN || 'preview non disponible';
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview Roq site: [${url}](${url})`
            });
