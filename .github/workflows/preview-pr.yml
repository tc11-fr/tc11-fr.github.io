name: Roq Site Preview PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  repository_dispatch:
    types: [roq-preview]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: roq-preview-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve PR number
        shell: bash
        run: |
          echo "PR_NUMBER=${{ github.event.pull_request.number || github.event.client_payload.pr }}" >> $GITHUB_ENV
          echo "Resolved PR_NUMBER=${{ github.event.pull_request.number || github.event.client_payload.pr }}"

      - name: Stop if PR number is missing
        if: ${{ env.PR_NUMBER == '' }}
        run: |
          echo "No PR number found (nothing to preview). Exiting."
          exit 0

      # --- Checkout merge ref de la PR
      - name: Checkout PR (merge ref)
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/merge

      # --- Cache Maven repo
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
            ~/.quarkus
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml', '**/.mvn/wrapper/maven-wrapper.properties') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Prime Maven cache (go-offline)
        run: ./mvnw -B -q -DskipTests dependency:go-offline

      # --- Cache global npm (utile pour surge)
      - name: Cache global npm store
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Surge
        run: npm install -g surge

      - name: Build Roq site
        env:
          MAVEN_OPTS: -Dmaven.repo.local=$HOME/.m2/repository
        run: QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw -B -q package quarkus:run

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          set -euo pipefail
          export PROD_DOMAIN="https://pr-${{ env.PR_NUMBER }}-roq-preview.surge.sh"

          # Run surge and capture output
          TMP_OUT="$(mktemp)"
          surge ./target/roq --domain "$PROD_DOMAIN" --token "$SURGE_TOKEN" | tee "$TMP_OUT"

          # Extract the "Live preview" URL from surge output
          LIVE_URL="$(grep -Eo 'Live preview[[:space:].]*https?://[^[:space:]]+' "$TMP_OUT" | awk '{print $NF}' | tail -n1 || true)"

          echo "DEPLOY_DOMAIN=$PROD_DOMAIN" >> $GITHUB_ENV
          if [ -n "${LIVE_URL:-}" ]; then
            echo "LIVE_DEPLOY_DOMAIN=$LIVE_URL" >> $GITHUB_ENV
          fi

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            const live = process.env.LIVE_DEPLOY_DOMAIN;
            const prod = process.env.DEPLOY_DOMAIN || 'unavailable';
            const body = live
              ? `🚀 **Live preview (latest):** [${live}](${live})\n\n🌐 Production (may take a bit to refresh): [${prod}](${prod})`
              : `🌐 Preview: [${prod}](${prod})`;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
