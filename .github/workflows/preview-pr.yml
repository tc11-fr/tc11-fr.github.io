name: Roq Site Preview PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  repository_dispatch:
    types: [roq-preview]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve PR number
        run: echo "PR_NUMBER=${{ github.event.pull_request.number || github.event.client_payload.pr }}" >> $GITHUB_ENV

      # Checkout PR (cas pull_request)
      - name: Checkout (pull_request)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4

      # Checkout PR (cas repository_dispatch)
      - name: Checkout (repository_dispatch)
        if: ${{ github.event_name == 'repository_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/merge

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Surge
        run: npm install -g surge

      - name: Build Roq site
        run: QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw -B -q package quarkus:run

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          export DEPLOY_DOMAIN=https://pr-${{ env.PR_NUMBER }}-roq-preview.surge.sh
          surge ./target/roq --domain $DEPLOY_DOMAIN --token $SURGE_TOKEN
          echo "DEPLOY_DOMAIN=$DEPLOY_DOMAIN" >> $GITHUB_ENV

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            const url = process.env.DEPLOY_DOMAIN || 'preview non disponible';
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview Roq site: [${url}](${url})`
            });
